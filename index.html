<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="py-5 position-relative bookmaker">
        <div class="container d-flex flex-column justify-content-center align-items-center">
<h1 class="py-2 position-relative">Bookmaker</h1>
<div class="d-flex flex-column justify-content-center align-items-center w-100 py-5 p-3 mt-3 gap-4 bookmaker-body">
<h2>
    <i class="fa-solid fa-bookmark"></i>
    Bookmark your favorite sites
    <i class="fa-solid fa-bookmark"></i>
</h2>
<div class="bookmaker-name w-100 d-flex flex-column justify-content-center">
    <label for="bookmakerName" class="pb-2 fw-semibold text-capitalize"><i class="fa-solid fa-book-bookmark pe-2"></i>site name</label>
    <input type="text" placeholder="Bookmaker Name" id="bookmakerName" class="form-control" oninput="validateinputs(this)">
    <div class="alert alert-danger p-2 mt-2 d-none">
        Site name must contain at least 3 characters
    </div>
</div>
<div class="bookmaker-URL w-100 d-flex flex-column justify-content-center">
    <label for="bookmakerUrl" class="pb-2 fw-semibold text-capitalize"><i class="fa-solid fa-link pe-2"></i>site uRl</label>
    <input type="url" placeholder="Website URL" id="bookmakerUrl" class="form-control" oninput="validateinputs(this)">
    <div class="alert alert-danger p-2 mt-2 d-none">
        Site URL must be a valid one
    </div>
</div>
<button class="btn btn-outline-danger px-5" id="addBtn"  onclick="submitWebsite()">submit</button>
<button class="btn btn-outline-warning px-5 d-none" id="updateBtn" onclick="updateWebsite()">update</button>
</div>
<table class="table mt-4 text-center bg-light">
    <thead>
        <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
            <th class="text-capitalize">Update</th>
        </tr>
    </thead>
    <tbody id="tableContent">
    </tbody>
</table>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
